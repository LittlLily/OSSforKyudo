name: CI

on:
  pull_request:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      # Supabase CLI (Docker on ubuntu-latest)
      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Start Supabase local
        run: supabase start

      # CIではURLは固定(ローカル既定)。キーは status -o env を流し込む。
      - name: Export env for E2E
        shell: bash
        run: |
          SUPABASE_ENV="$(supabase status -o env)"
          echo "$SUPABASE_ENV" >> $GITHUB_ENV

          SUPABASE_URL_VALUE="$(echo "$SUPABASE_ENV" | sed -n 's/^SUPABASE_URL=//p')"
          if [ -z "$SUPABASE_URL_VALUE" ]; then
            SUPABASE_URL_VALUE="$(echo "$SUPABASE_ENV" | sed -n 's/^API_URL=//p')"
          fi
          SUPABASE_URL_VALUE="${SUPABASE_URL_VALUE#\"}"
          SUPABASE_URL_VALUE="${SUPABASE_URL_VALUE%\"}"
          if [ -z "$SUPABASE_URL_VALUE" ]; then
            SUPABASE_URL_VALUE="http://127.0.0.1:54321"
          fi
          echo "SUPABASE_URL=$SUPABASE_URL_VALUE" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_SUPABASE_URL=$SUPABASE_URL_VALUE" >> $GITHUB_ENV

          ANON_VALUE="$(echo "$SUPABASE_ENV" | sed -n 's/^SUPABASE_ANON_KEY=//p')"
          if [ -z "$ANON_VALUE" ]; then
            ANON_VALUE="$(echo "$SUPABASE_ENV" | sed -n 's/^ANON_KEY=//p')"
          fi
          ANON_VALUE="${ANON_VALUE#\"}"
          ANON_VALUE="${ANON_VALUE%\"}"
          if [ -z "$ANON_VALUE" ]; then
            echo "Missing anon key in supabase status -o env" >&2
            exit 1
          fi
          echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=$ANON_VALUE" >> $GITHUB_ENV

          SERVICE_ROLE_VALUE="$(echo "$SUPABASE_ENV" | sed -n 's/^SUPABASE_SERVICE_ROLE_KEY=//p')"
          if [ -z "$SERVICE_ROLE_VALUE" ]; then
            SERVICE_ROLE_VALUE="$(echo "$SUPABASE_ENV" | sed -n 's/^SERVICE_ROLE_KEY=//p')"
          fi
          if [ -z "$SERVICE_ROLE_VALUE" ]; then
            SERVICE_ROLE_VALUE="$(echo "$SUPABASE_ENV" | sed -n 's/^SUPABASE_SECRET_KEY=//p')"
          fi
          if [ -z "$SERVICE_ROLE_VALUE" ]; then
            SERVICE_ROLE_VALUE="$(echo "$SUPABASE_ENV" | sed -n 's/^SECRET_KEY=//p')"
          fi
          SERVICE_ROLE_VALUE="${SERVICE_ROLE_VALUE#\"}"
          SERVICE_ROLE_VALUE="${SERVICE_ROLE_VALUE%\"}"
          if [ -z "$SERVICE_ROLE_VALUE" ]; then
            echo "Missing service role key in supabase status -o env" >&2
            exit 1
          fi
          echo "SUPABASE_SERVICE_ROLE_KEY=$SERVICE_ROLE_VALUE" >> $GITHUB_ENV

          echo "E2E_BASE_URL=http://localhost:3000" >> $GITHUB_ENV
          echo "E2E_USER_EMAIL=demo@example.com" >> $GITHUB_ENV
          echo "E2E_USER_PASSWORD=password" >> $GITHUB_ENV
          if [ "${GITHUB_EVENT_NAME}" = "schedule" ] || [ "${GITHUB_EVENT_NAME}" = "workflow_dispatch" ] || { [ "${GITHUB_EVENT_NAME}" = "push" ] && [ "${GITHUB_REF}" = "refs/heads/main" ]; }; then
            echo "E2E_WEBKIT=1" >> $GITHUB_ENV
          fi

      - name: Build
        run: pnpm build

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            playwright-${{ runner.os }}-

      - name: Install Playwright browsers
        run: |
          if [ "${E2E_WEBKIT}" = "1" ]; then
            pnpm exec playwright install --with-deps chromium webkit
          else
            pnpm exec playwright install --with-deps chromium
          fi

      - name: Start Next server
        run: |
          pnpm start -p 3000 &
          pnpm exec wait-on http://localhost:3000/login

      - name: Run E2E
        run: pnpm exec playwright test

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 7

      - name: Upload test-results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results
          retention-days: 7

      - name: Stop Supabase local
        if: always()
        run: pnpm exec supabase stop
